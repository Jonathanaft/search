<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Se-Arch</title>
      <meta charset="UTF-8">
  
    <link rel="icon" type="image/x-icon" href="logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #6366f1;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --text: #111827;
      --subtext: #6b7280;
      --radius: 16px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      padding: 4rem 1rem;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: var(--radius);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.06);
    }
    h1 {
      font-size: 2.75rem;
      color: var(--text);
      margin-bottom: 2rem;
      text-align: center;
    }
    input {
      padding: 14px;
      font-size: 1.05rem;
      width: 100%;
      border-radius: var(--radius);
      border: 1px solid #d1d5db;
      margin-bottom: 1rem;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #4f46e5;
    }
    .result {
      background: var(--card-bg);
      margin-top: 2rem;
      padding: 1.75rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .result:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
    }
    .result a {
      font-size: 1.35rem;
      font-weight: 600;
      color: var(--primary);
      text-decoration: none;
    }
    .result a:hover {
      text-decoration: underline;
    }
    .result p {
      margin: 0.5rem 0;
      color: var(--subtext);
      line-height: 1.5;
    }
    .loading,
    .error {
      text-align: center;
      font-size: 1.1rem;
      color: var(--subtext);
      margin-top: 2rem;
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 1rem;
      justify-content: space-between;
    }
    .controls-left {
      display:flex;
      gap:0.5rem;
      align-items:center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîé Se-Arch</h1>

    <input
      type="text"
      id="keyword"
      placeholder="What do you wanna search?"
      onkeydown="handleKey(event)"
    />

    <div class="controls">
      <div class="controls-left">
        <input type="checkbox" id="directMode" style="width: 16px; height: 16px; accent-color: var(--primary);" />
        <label for="directMode" style="user-select: none; color: var(--text); font-size: 1rem;">Direct Domain Mode</label>
      </div>

      <div style="width: 220px;">
        <button onclick="startSearch()">Search Domains</button>
      </div>
    </div>

    <div id="results"></div>
  </div>

  <script>
    const domains = ['.com', '.org', '.net', '.io', '.co', '.info'];

    // Use lowercase keys here so lookups are case-insensitive
    const keywordRedirects = {
      "refresh": "refresh",
      "iwannatrysomethingnewmaybeaoldjokesite": "https://playmekoos.github.io",
      "iwannatryanddosomethingnewmaybecoding": "https://onecompiler.com",
      "orchard": "orchard",
      "minecraft": "https://www.minecraft.net",
      "embe": "https://embetube.github.io",
      // add more shortcuts using lowercase keys
    };

    function normalize(str) {
      return String(str || '').trim();
    }

    // Detect if input is a full domain or URL (with optional scheme and path).
    function isFullDomainOrUrl(input) {
      // Quick check: contains a dot and at least 2-letter TLD. This is intentionally permissive.
      return /^(https?:\/\/)?([a-z0-9-]+\.)+[a-z]{2,}([\/:\?#].*)?$/i.test(input.trim());
    }

    function handleKey(event) {
      if (event.key === 'Enter') {
        // Keep the open call in the same call-stack as the user action to avoid popup blocking
        startSearch();
      }
    }

    async function startSearch() {
      const raw = normalize(document.getElementById('keyword').value);
      if (!raw) {
        document.getElementById('results').innerHTML = "<div class='error'>‚ùó Please enter a word.</div>";
        return;
      }

      const resultDiv = document.getElementById('results');
      const directMode = document.getElementById('directMode').checked;
      resultDiv.innerHTML = "<div class='loading'>Searching...</div>";

      // Prepare normalized forms
      const rawLower = raw.toLowerCase();

      // 1) DIRECT MODE: shortcuts (case-insensitive)
      if (directMode) {
        const redirect = keywordRedirects[rawLower];
        if (redirect) {
          // open immediately and stop further processing
          window.open(redirect, "_blank");
          resultDiv.innerHTML = '';
          return;
        }

        // 2) DIRECT MODE: if user typed a full domain/URL, open it immediately
        if (isFullDomainOrUrl(raw)) {
          // ensure scheme
          let url = raw;
          if (!/^https?:\/\//i.test(url)) {
            url = 'https://' + url;
          }
          try {
            // open immediately (keeps it in same call-stack as click/enter)
            window.open(url, "_blank");
          } catch (e) {
            console.warn('open failed', e);
            resultDiv.innerHTML = "<div class='error'>Could not open URL directly. Try clicking the Search button instead.</div>";
          }
          resultDiv.innerHTML = '';
          return;
        }
      }

      // Not direct-mode full-open ‚Äî continue with domain suffix checks and show results
      resultDiv.innerHTML = '';

      // Kick off checks (these are async, we show whatever returns)
      const checks = domains.map(suffix => checkDomain(rawLower, suffix));
      const results = await Promise.all(checks);

      let found = false;
      for (const block of results) {
        if (block) {
          resultDiv.appendChild(block);
          found = true;
        }
      }

      if (!found) {
        resultDiv.innerHTML = "<div class='error'>‚ùå No accessible domains found.</div>";
      }
    }

    // checkDomain uses a public CORS proxy (allorigins) to avoid CORS issues when fetching other sites.
    async function checkDomain(keyword, suffix) {
      const baseUrl = `https://${keyword}${suffix}`;
      const robotsUrl = `${baseUrl}/robots.txt`;

      try {
        // Try robots first ‚Äî if it says disallow everything we'll skip showing the site.
        const robotsResp = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(robotsUrl)}`);
        if (!robotsResp.ok) throw new Error('robots fetch failed');
        const robotsText = await robotsResp.text();
        if (robotsText.toLowerCase().includes("disallow: /")) return null;

        // Fetch the homepage
        const pageResp = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(baseUrl)}`);
        if (!pageResp.ok) throw new Error('page fetch failed');
        const html = await pageResp.text();

        const doc = new DOMParser().parseFromString(html, "text/html");
        const title = doc.querySelector("title")?.innerText?.trim() || "No title";
        const desc = doc.querySelector("meta[name='description']")?.content?.trim() || "No description";

        const block = document.createElement("div");
        block.className = "result";
        block.innerHTML = `
          <a href="${baseUrl}" target="_blank" rel="noopener noreferrer">${escapeHtml(title)}</a>
          <p><strong>${escapeHtml(baseUrl)}</strong></p>
          <p>${escapeHtml(desc)}</p>
        `;
        return block;
      } catch (err) {
        // Any fetch/parsing failure -> treat as not available
        return null;
      }
    }

    // small helper to avoid injecting raw HTML from remote sites into our page
    function escapeHtml(str) {
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }
  </script>
</body>
</html>
